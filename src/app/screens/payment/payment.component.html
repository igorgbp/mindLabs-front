<app-header></app-header>
<div
  class="fullscreen flex md:flex-row flex-col md:py-6 py-3 md:px-20 px-4 gap-2"
>
  <div class="w-full flex flex-col">
    <app-title-screen title="Endereço"></app-title-screen>
    <div class="mt-4 mb-8 grid grid-cols-2">
      <div class="w-full flex flex-col ">
      <div class="flex w-full gap-4">
        <div class="w-96 ">
          <p class="text-md font-semibold text-DarkHover mx-2">Rua</p>
          <input
            type="text"
            class="p-2 px-4  rounded-lg bg-Light focus:bg-LightHover outline-none mb-4 w-full"
          />
        </div>
        <div class="w-20">
          <p class="text-md font-semibold text-DarkHover mx-2">Número</p>
          <input
            type="text"
            class="p-2 px-4 w-full rounded-lg bg-Light focus:bg-LightHover outline-none mb-4"
          />
        </div>
      </div>

      <div class="flex w-full gap-4">
        <div class="w-72 ">
          <p class="text-md font-semibold text-DarkHover mx-2">Bairro</p>
          <input
            type="text"
            class="p-2 px-4 rounded-lg bg-Light focus:bg-LightHover outline-none mb-4 w-full"
          />
        </div>
        <div class="w-72">
          <p class="text-md font-semibold text-DarkHover mx-2">Cidade</p>
          <input
            type="text"
            class="p-2 px-4 rounded-lg bg-Light focus:bg-LightHover outline-none mb-4"
          />
        </div>
      </div>
      <div class="flex w-full gap-4">
        <div class="w-40 ">
          <p class="text-md font-semibold text-DarkHover mx-2">Estado</p>
          <input
            type="text"
            class="p-2 px-4  rounded-lg bg-Light focus:bg-LightHover outline-none mb-4 w-full"
          />
        </div>
        <div class="w-72">
          <p class="text-md font-semibold text-DarkHover mx-2">Complemento</p>
          <input
            type="text"
            class="p-2 px-4 w-full rounded-lg bg-Light focus:bg-LightHover outline-none mb-4"
          />
        </div>
      </div>
    </div>
    </div>
    

    <app-title-screen title="Pagamento"></app-title-screen>

    <div class="pt-4">
      <!-- <button>Criar novo endereço</button> -->
      <button
        (click)="generatePixQr()"
        class="border-2 p-4 rounded-lg flex items-center justify-center"
      >
        <p class="text-DarkHover">Gerar qr pix</p>
        <mat-icon class="mat-icon-size">arrow_forward_ios</mat-icon>
      </button>
      <div *ngIf="visiblePix">
        <img
          class="border-2 w-96"
          src="data:image/jpeg;base64,{{qrCode}}"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
