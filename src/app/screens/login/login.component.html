<div class="fullscreen center-content bg-LightHover">
  <div class="p-10 flex flex-col items-center w-96 rounded-lg shadow-md bg-White">
    <!-- <img src="{{ logo }}" class="w-40 mb-10" /> -->
    <mat-icon
    aria-hidden="false"
    aria-label="home icon"
    fontIcon="rocket_launch"
    class="mat-icon-size text-Blue mb-10"
  ></mat-icon>
    <mat-form-field appearance="outline" class="w-full ">
      <mat-label>Email</mat-label>
      <input class="border-none"  [(ngModel)]="username"  matInput placeholder="Digite seu e-mail" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-full" >
      <mat-label>Senha</mat-label>
      <input class="border-none"  [(ngModel)]="password"   matInput placeholder="Digite sua senha" />
      <!-- <mat-hint>Hint</mat-hint> -->
    </mat-form-field>
    <div class="h-5 mb-1">
          <p *ngIf="!validCredentials" class="text-Red text-sm">Email ou senha incorretos</p>
    </div>
   
    

    <button  class="mb-1 bg-LightHover text-Dark w-36 rounded-lg py-1" (click)="handleLogin(username, password)">Entrar</button>
    <button class=" border-2 w-36 rounded-lg py-1" (click)="goToSignUp()">Cadastrar-se</button>
  </div>
</div>
